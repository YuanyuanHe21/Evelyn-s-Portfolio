<body>

    <!-- è¿”å›æŒ‰é’® -->

    <!-- æ¡Œé¢åŒºåŸŸ -->
    <div id="desktop">
        
        <!-- åˆå§‹çª—å£ 1: è§†é¢‘ -->

            <div class="title-bar bg-pink">
                <span class="title-text">MOOD.MP4</span>

        <!-- åˆå§‹çª—å£ 3: å›¾ç‰‡ -->

    <!-- åº•éƒ¨ä»»åŠ¡æ  -->
    <div class="taskbar">
        <div class="start-btn" onclick="addRandomWindow()">
            <span>ğŸ”¥</span> ADD CHAOS

    <!-- éŸ³æ•ˆ -->
    <audio id="sfx-error" src="../assets/audio/error.mp3"></audio>

    <script>
        const desktop = document.getElementById('desktop');
        const sfxError = document.getElementById('sfx-error');
        let highestZ = 100; 

        // é¢œè‰²ç±»æ•°ç»„
        const headerColors = ['bg-pink', 'bg-mint', 'bg-black'];

        // 1. åˆå§‹åŒ–çª—å£åŠŸèƒ½
        function initWindows() {
            const windows = document.querySelectorAll('.window');
            windows.forEach(win => setupWindow(win));
        }

        function setupWindow(win) {
            const titleBar = win.querySelector('.title-bar');
            const closeBtn = win.querySelector('.btn-close');

            // ç½®é¡¶é€»è¾‘
            win.addEventListener('mousedown', () => {
                highestZ++;
                win.style.zIndex = highestZ;
            });

            // æ‹–æ‹½é€»è¾‘
            let isDragging = false;
            let startX, startY, initialLeft, initialTop;
            let trailInterval;

            titleBar.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                initialLeft = win.offsetLeft;
                initialTop = win.offsetTop;
                
                // æ®‹å½±ç”Ÿæˆé¢‘ç‡ç•¥å¾®é™ä½ï¼Œé¿å…å¤ªä¹±
                trailInterval = setInterval(() => createTrail(win), 80); 
                
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });

            function onMouseMove(e) {
                if (!isDragging) return;
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                win.style.left = `${initialLeft + dx}px`;
                win.style.top = `${initialTop + dy}px`;
            }

            function onMouseUp() {
                isDragging = false;
                clearInterval(trailInterval);
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }

            // å…³é—­æŒ‰é’®é€»è¾‘ (æ¶æ)
            closeBtn.addEventListener('click', (e) => {
                e.stopPropagation(); 
                
                if(sfxError) {
                    sfxError.currentTime = 0;
                    sfxError.play().catch(()=>{});
                }

                // å‰§çƒˆéœ‡åŠ¨
                win.style.transform = `translate(${Math.random()*20-10}px, ${Math.random()*20-10}px) rotate(${Math.random()*10-5}deg)`;
                setTimeout(() => win.style.transform = 'none', 150);

                // å¿…ç„¶ç”Ÿæˆæ–°çª—å£
                addRandomWindow();
            });
        }

        // 2. æ®‹å½±ç”Ÿæˆ (é£æ ¼åŒ–)
        function createTrail(targetWin) {
            const rect = targetWin.getBoundingClientRect();
            const clone = targetWin.cloneNode(true); 
            
            clone.classList.add('trail');
            clone.style.left = `${rect.left}px`;
            clone.style.top = `${rect.top}px`;
            clone.style.width = `${rect.width}px`;
            clone.style.height = `${rect.height}px`;
            clone.style.zIndex = targetWin.style.zIndex - 1;
            clone.id = '';
            
            // ç§»é™¤è§†é¢‘ï¼Œåªç•™ç©ºå£³ï¼Œå‡å°‘æ€§èƒ½æ¶ˆè€—
            const video = clone.querySelector('video');
            if(video) video.remove();

            desktop.appendChild(clone);

            setTimeout(() => {
                clone.style.transition = 'opacity 0.8s';
                clone.style.opacity = 0;
                setTimeout(() => clone.remove(), 800);
            }, 50);
        }

        // 3. éšæœºç”Ÿæˆæ–°çª—å£
        function addRandomWindow() {
            const win = document.createElement('div');
            win.classList.add('window');
            
            const x = Math.random() * (window.innerWidth - 350) + 20;
            const y = Math.random() * (window.innerHeight - 300) + 20;
            
            win.style.left = `${x}px`;
            win.style.top = `${y}px`;
            win.style.zIndex = ++highestZ;

            const isText = Math.random() > 0.6;
            const randomColorClass = headerColors[Math.floor(Math.random() * headerColors.length)];
            
            if (isText) {
                const phrases = ["404 BRAIN NOT FOUND", "PLEASE SLEEP", "DEADLINE IS COMING", "CTRL+Z", "HELP ME", "NOT RESPONDING"];
                const phrase = phrases[Math.floor(Math.random() * phrases.length)];
                
                win.innerHTML = `
                    <div class="title-bar ${randomColorClass}">
                        <span class="title-text">ERROR</span>
                        <div class="btn-close">Ã—</div>
                    </div>
                    <div class="window-content">
                        <div class="error-msg">${phrase}</div>
                    </div>
                `;
            } else {
                // éšæœºå›¾ç‰‡ (è¯·æ›¿æ¢ä¸ºæ‚¨çœŸå®çš„ meme è·¯å¾„)
                // è¿™é‡Œå‡è®¾æ‚¨æœ‰ meme-01.png åˆ° meme-05.png
                const randomImgNum = Math.floor(Math.random() * 2) + 1; // ç¤ºä¾‹åªæœ‰1-2
                win.innerHTML = `
                    <div class="title-bar ${randomColorClass}">
                        <span class="title-text">meme_0${randomImgNum}.jpg</span>
                        <div class="btn-close">Ã—</div>
                    </div>
                    <div class="window-content">
                        <img src="../assets/images/meme-0${randomImgNum}.png" alt="Meme" onerror="this.src='https://placehold.co/300x200/fff/000?text=NEW+MEME'">
                    </div>
                `;
            }

            desktop.appendChild(win);
            setupWindow(win);
        }

        // æ—¶é’Ÿ
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = 
                now.getHours().toString().padStart(2,'0') + ':' + 
                now.getMinutes().toString().padStart(2,'0');
        }, 1000);

        initWindows();

    </script>
