        /* æ‚¬åœæ—¶ï¼šæ¢å¤å½©è‰² + å½©è‰²è¾¹æ¡† */
        .task-img:hover {

            transform: scale(1.02);

        }
        
        /* å¶æ•°é¡¹ç›®ç”¨è–„è·ç»¿è¾¹æ¡† */
        .task-item:nth-child(even) .task-img:hover {
            border-color: var(--color-mint);
        }

        /* å°ç« ç‰¹æ•ˆ (å¤šå½©ç‰ˆ) */
        .stamp {
            position: absolute;
            top: 10%;
            right: -10px;
            width: 100px;
            height: 100px;
            border: 5px solid; /* é¢œè‰²ç»§æ‰¿ */
            border-radius: 50%;
            display: flex;
            justify-content: center;

        /* å°ç« é¢œè‰² */

        .task-item.stamped .stamp {

            animation-delay: 0.2s;

        }

        /* åº•éƒ¨æ¡å½¢ç  */

        /* =========================================

        #lightbox img {

    </style>

<body>

    <script>
        /* =========================================
           1. æ»šåŠ¨æ£€æµ‹ä¸ç›–ç« é€»è¾‘
           ========================================= */
        const tasks = document.querySelectorAll('.task-item');
        const timeDisplay = document.getElementById('time-display');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    
                    setTimeout(() => {
                        entry.target.classList.add('stamped');
                    }, 300);

                    const time = entry.target.dataset.time;
                    if(time) timeDisplay.innerText = time + ' AM';
                }
            });
        }, { threshold: 0.3 });

        tasks.forEach(task => observer.observe(task));

        // åˆå§‹æ—¶é—´
        timeDisplay.innerText = "00:00 AM";

        /* =========================================
           2. Lightbox (ç‚¹å‡»æŸ¥çœ‹å¤§å›¾)
           ========================================= */
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');
        const allImages = document.querySelectorAll('.task-img');

        // æ‰“å¼€
        allImages.forEach(img => {
            img.addEventListener('click', (e) => {
                e.stopPropagation();
                lightboxImg.src = img.src;
                lightbox.classList.add('active');
            });
        });

        // å…³é—­
        lightbox.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });

    </script>
