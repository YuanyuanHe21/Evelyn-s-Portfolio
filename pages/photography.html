        #sign-container {

        /* æ¿€æ´»ç±»ï¼šå‘ä¸Šæ”¶èµ· */

            background: #ffffff;

        /* =========================================

           ========================================= */
        .pull-cord-wrapper {
            position: absolute;
            bottom: -50px; 
            left: 50%;

        /* æ‚¬åœæ—¶è½»å¾®æ‹‰åŠ¨æ•ˆæœ */
        .pull-cord-wrapper:hover {

        }
        
        .pull-cord-wrapper:active {

        .rope-line {

        @keyframes floatHint { 0%,100% {transform:translate(-50%,0);} 50% {transform:translate(-50%,5px);} }

        /* =========================================
           4. æ¡Œé¢ä¸åŠ¨æ€è§†é¢‘å¡ç‰‡
           ========================================= */
        #desk-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;

        }

        .polaroid {

        .polaroid:active {

        .media-wrapper video {

        .play-overlay {

        }
        
        .polaroid:hover .play-overlay { opacity: 0; }

        .polaroid .caption {

        }
        .location-stamp {

            font-size: 14px;
            color: #999;

        }

        /* è£…é¥°å…ƒç´  (æµ…è‰²ç‰ˆ) */
        .decoration {
            position: absolute;
            pointer-events: none;
            z-index: 0;
            opacity: 0.05; /* ææ·¡ */

        }

        /* =========================================
           5. æ²‰æµ¸å¼å½±é™¢ (Lightbox)
           ========================================= */
        #lightbox {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95);

        }

        .lightbox-video-container {

            transition: transform 0.2s;
        }
        .close-lightbox:hover { transform: scale(1.2) rotate(90deg); color: #000; }

    </style>
</head>
<body>

    <!-- è¿”å›å¯¼èˆª -->
    <a href="../index.html" class="nav-back">â† BACK TO HOME</a>

    <!-- 1. é—­åº—æŒ‚ç‰Œ (é®ç½©å±‚) -->
    <div id="sign-container">
        <div class="sign-rope-top-left"></div>
        <div class="sign-rope-top-right"></div>
        
        <!-- æ‹›ç‰Œä¸»ä½“ -->
        <div class="sign-board" id="sign-board">
            <div class="sign-text">CLOSED</div>
            <div class="sign-sub">Gone Hiking...</div>
            
            <!-- æ‹‰ç»³ (æŒ‚åœ¨æ‹›ç‰Œä¸‹) -->
            <div class="pull-cord-wrapper" id="pull-trigger">
                <div class="rope-line" id="rope-line"></div>
                <div class="rope-handle" id="rope-handle"></div>
                <!-- ä¿®æ”¹æç¤ºæ–‡æ¡ˆ -->
                <div class="pull-hint">CLICK TO OPEN</div>
            </div>
        </div>
    </div>

    <!-- 2. æ¡Œé¢å®¹å™¨ (ç…§ç‰‡å¢™) -->
    <div id="desk-container">
        <div class="decoration" style="top:10%; left:5%; font-size:120px;">WILD</div>
        <div class="decoration" style="bottom:5%; right:5%; font-size:120px;">FREE</div>
    </div>

    <!-- 3. ç¯ç®± -->
    <div id="lightbox">
        <div class="close-lightbox">&times;</div>
        <div class="lightbox-video-container">
            <video id="lb-video" controls></video>
        </div>
        <div class="lightbox-info">
            <div class="lb-title" id="lb-title">TITLE</div>
            <div class="lb-desc" id="lb-desc">Location / Date</div>
        </div>
    </div>

    <script>
        /* =========================================
           VLOG æ•°æ®æº
           ========================================= */
        const vlogs = [
            { 
                src: '../assets/video/vlog-zhenjiang.mp4', 
                title: 'é•‡æ±Ÿä¸€æ—¥æ¸¸', 
                desc: 'Travel Log', 
                location: 'ZHENJIANG', 
                x: 15, y: 15, rot: -5 
            },
            { 
                src: '../assets/video/vlog-siguniang.mp4', 
                title: 'å››å§‘å¨˜å±±åŒæ¡¥æ²Ÿ', 
                desc: 'Hiking Log', 
                location: 'SICHUAN', 
                x: 45, y: 10, rot: 3 
            },
            { 
                src: '../assets/video/vlog-sapu.mp4', 
                title: 'è¨æ™®ç¥å±±å†°å·', 
                desc: 'Glacier View', 
                location: 'TIBET', 
                x: 75, y: 20, rot: -8 
            },
            { 
                src: '../assets/video/vlog-jiongla.mp4', 
                title: 'è—ä¸œç§˜å¢ƒç‚¯æ‹‰é”™', 
                desc: 'Secret Lake', 
                location: 'TIBET', 
                x: 20, y: 55, rot: 6 
            },
            { 
                src: '../assets/video/vlog-bear.mp4', 
                title: 'å¶é‡è—é©¬ç†Š', 
                desc: 'Wild Life', 
                location: 'TIBET', 
                x: 55, y: 50, rot: -2 
            },
            { 
                src: '../assets/video/vlog-dangre.mp4', 
                title: 'å½“æƒ¹é›é”™æ¹–', 
                desc: 'Holy Lake', 
                location: 'TIBET', 
                x: 80, y: 65, rot: 10 
            }
        ];

        const desk = document.getElementById('desk-container');
        let highestZ = 100;

        // åˆå§‹åŒ–è§†é¢‘å¡ç‰‡
        vlogs.forEach((item, index) => {
            const el = document.createElement('div');
            el.classList.add('polaroid');
            
            const randomX = item.x + (Math.random() * 4 - 2);
            const randomY = item.y + (Math.random() * 4 - 2);
            const randomRot = item.rot + (Math.random() * 6 - 3);

            el.style.left = `${randomX}%`;
            el.style.top = `${randomY}%`;
            el.style.transform = `rotate(${randomRot}deg)`;
            el.style.zIndex = index + 1;

            el.innerHTML = `
                <div class="media-wrapper">
                    <video src="${item.src}" loop muted playsinline></video>
                    <div class="play-overlay"><span class="play-icon">â–¶</span></div>
                </div>
                <div class="caption">
                    <span>${item.title}</span>
                    <span class="location-stamp">${item.location}</span>
                </div>
            `;

            setupCardInteraction(el, item);
            desk.appendChild(el);
        });

        /* =========================================
           ç‚¹å‡»æ”¶èµ·é€»è¾‘ (ç®€åŒ–ç‰ˆ)
           ========================================= */
        const signContainer = document.getElementById('sign-container');
        const pullTrigger = document.getElementById('pull-trigger');
        const signBoard = document.getElementById('sign-board');

        // ç‚¹å‡»æ‹‰ç»³ -> æ”¶èµ·
        pullTrigger.addEventListener('click', (e) => {
            e.stopPropagation(); // é˜²æ­¢å†’æ³¡è§¦å‘å…¶ä»–äº‹ä»¶
            hideSign();
        });

        // ç‚¹å‡»æ‹›ç‰Œ -> ä¹Ÿå¯ä»¥æ”¶èµ·
        signBoard.addEventListener('click', () => {
            hideSign();
        });

        function hideSign() {
            // å‘ä¸Šé£èµ°åŠ¨ç”»
            signContainer.classList.add('hidden');
        }

        /* =========================================
           å¡ç‰‡äº¤äº’é€»è¾‘ (ä¿æŒä¸å˜)
           ========================================= */
        function setupCardInteraction(el, data) {
            const video = el.querySelector('video');
            let isDragging = false;
            let startX, startY, initialLeft, initialTop;
            let movedDistance = 0;

            el.addEventListener('mouseenter', () => {
                if (!isDragging) video.play().catch(()=>{});
            });
            el.addEventListener('mouseleave', () => {
                video.pause();
                video.currentTime = 0; 
            });

            el.addEventListener('mousedown', (e) => {
                isDragging = true;
                movedDistance = 0;
                startX = e.clientX;
                startY = e.clientY;
                initialLeft = el.offsetLeft;
                initialTop = el.offsetTop;
                highestZ++;
                el.style.zIndex = highestZ;
                el.style.transition = 'none'; 
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });

            function onMouseMove(e) {
                if (!isDragging) return;
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                movedDistance += Math.abs(e.movementX) + Math.abs(e.movementY);
                el.style.left = `${initialLeft + dx}px`;
                el.style.top = `${initialTop + dy}px`;
            }

            function onMouseUp() {
                isDragging = false;
                el.style.transition = 'transform 0.2s, box-shadow 0.2s';
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }

            el.addEventListener('click', () => {
                if (movedDistance < 5) openLightbox(data);
            });
        }

        /* =========================================
           ç¯ç®±é€»è¾‘
           ========================================= */
        const lightbox = document.getElementById('lightbox');
        const lbVideo = document.getElementById('lb-video');
        const lbTitle = document.getElementById('lb-title');
        const lbDesc = document.getElementById('lb-desc');
        const closeBtn = document.querySelector('.close-lightbox');

        function openLightbox(data) {
            lbVideo.src = data.src;
            lbTitle.innerText = data.title;
            lbDesc.innerText = data.location; 
            lightbox.classList.add('active');
            lbVideo.play().catch(()=>{});
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            lbVideo.pause();
            lbVideo.src = ""; 
        }

        closeBtn.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });

    </script>
